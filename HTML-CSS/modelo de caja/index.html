    <link rel="stylesheet" href="styles.css">
    <title>modelo de caja</title>
 </head>
<body>
    <div>
        <h1>Display</h1>

            </li>

            </li>
            <li>
                <h2>inLine block</h2>

                <span class="inLine-block">Elemento 2</span>
            </li>
            <li>
                <h2>flex</h2>
                <div class="flex-container">

                <div class="flex-item">elemento 3</div>
             </div>
            </li>
