<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
    <div class="contenedor-principal">
        <div class="contenedor-login">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
                <div class="form-grupo">
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="form-grupo">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="enlaces">
                <a href="#">¿Perdiste la contraseña?</a>
                <a href="#">¿No tienes cuenta?</a>
            </div>

    <script>
        // Simulación de inicio de sesión (esto NO es seguridad real)
        const formulario = document.querySelector('form');


        formulario.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue al enviar el formulario

            const usuarioIngresado = formulario.usuario.value;
            const contrasenaIngresada = formulario.contrasena.value;

            // Aquí iría la lógica real de verificación
            document.querySelector('.contenedor-login').style.display = 'none'; // Oculta el formulario
        });
    </script>
</body>
</html>
